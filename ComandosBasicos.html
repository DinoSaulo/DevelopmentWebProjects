<!-- Header identificador do HTML5, cada versão da linguem tem uma versão própria -->
<!DOCTYPE html>
<!-- Esta tag serve para armazenar todo o código HTML do projeto  -->
<html>
<head>
	<!-- Titulo da página -->
	<title>Meu site</title>
	<!-- Define o padrão de formatação como ABNT2, logo é possível utilizar acentos e Ç -->
	<meta charset="utf-8">
</head>

<!-- Esta tag irá armazenar o corpo de todo o site -->
<body>

	<p>Estudos "iniciais" de HTML</p>

	<h2>Tags e Formatações</h2>
	<!-- a tag <b> deixa o conteúdo entre ela em negrito. b = bold -->
	Estou escrito em <b>NEGRITO</b>
	<!--  a tag <i> deixa o conteúdo entre ela em itáligo. i = italic -->
	Estou escrito em <i>NEGRITO</i>


	<h1>Titulo 1</h1>
	<h2>Titulo 2</h2>
	<h3>Titulo 3</h3>
	<h4>Titulo 4</h4>
	<h5>Titulo 5</h5>
	<h6>Titulo 6</h6>

</body>
</html>
